<!DOCTYPE html>
<html>
<head>
  <title>Popup</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      width: 500px;
      font-size: 16px;
    }

    .message-container {
      margin-bottom: 10px;
      padding: 10px;
    }

    .message-container .human {
      background-color: #d2f4fc;
    }

    .message-container .ai {
      background-color: #f9f9f9;
    }

    #conversation-container {
      margin-top: 20px;
    }

    #error {
      color: red;
      display: none;
      margin-top: 10px;
      
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <button id="share-button">Share</button>
  <h1>Bard Conversation:</h1>

  <div id="conversation-container"></div>
  <div id="error">This extension only works on https://bard.google.com/</div>
</body>
</html>
